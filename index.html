<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Epilogue";
            font-size: 2rem;
            /* background: url('https://images.unsplash.com/photo-1677137340058-a0c01a4c0a5a?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-size: 110%;
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(10px); */
            background-color: rgb(243, 239, 239);
        }

        .left {
            font-family: "Epilogue";
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            margin: 0 auto;
            text-align: justify;
        }

        .wrap {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #heading {
            font-size: 1.2rem;
            display: none;
            color: rgb(49, 49, 49);
        }

        input {
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        #input {
            height: 5rem;
            border: 0;
            border-radius: .5rem;
            text-align: center;
        }

        #input::placeholder {
            color:rgb(78, 77, 77);
            font-family: "Epilogue"
        }

        #input:focus {
            /* background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); */
            outline: none;
        }

        #submitBtn {
            box-shadow: 0px 0px 50px rgb(46, 110, 248, 0.408);
        }

        .button {
            padding: 1rem;
            border-radius: 2rem;
            border: 0;
            background-color: rgb(46, 110, 248);
            color: white;
        }

        #reset {
            margin-top: .5rem;
            background-color: rgb(246, 43, 43);
            box-shadow: 0px 0px 50px rgba(246, 43, 43, 0.408);
        }

        .right {
            transition: all 1s ease;
        }

        .right>p {
            color: black;
            font-size: 1.7rem;
            margin-block: .2rem;
            padding: 1rem;
            padding-inline: 7rem;
            border-radius: 12px;
            background-color: white;
            border-left: 5px solid rgb(46, 110, 248);
        }

        .right>p:hover {
            background-color:rgb(234, 234, 234);
            transition:ease;
        }

        .display {
            display: none;
        }

        #input {
            height: 5rem;
            font-size: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            text-align: center;

            /* background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); */

            color: #000;
        }

        #input:focus {
            /* background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);     */
            outline: none;
            color: white;
        }

        #input:focus {
            color: #000;
            /* or white if you prefer */
        }

        @media (max-width: 850px) {
            .wrap {
                grid-template-columns: 1fr; /* Stacks the input and the table */
            }

            .left {
                height: auto;
                padding-top: 5rem;
                padding-bottom: 2rem;
            }

            .right {
                width: 100%;
                padding-inline: 1rem; /* Prevents rows from touching screen edges */
                align-items: center; /* Centers the rows if they aren't full width */
            }

            .right > p {
                padding-inline: 2rem; /* Reduced from 7rem to prevent stretching/overflow */
                font-size: 1.4rem;
                width: 90%; /* Keeps the boxes contained and uniform */
                margin-inline: auto;
                text-align: center;
            }

            #input {
                width: 80vw; /* Keeps input box manageable on mobile */
            }
        }

        @media (max-width: 500px) {
            html {
                font-size: 60%; 
            }
            
            .right > p {
                width: 95%; /* Slightly wider on very small screens */
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <form action="">
                <p id="heading">Enter a number here:</p>
                <br>
                <input type="text" id="input" placeholder="Enter a number here:">
                <br>
                <input id="submitBtn" type="submit" value="Submit" class="button">
                <input type="reset" value="Reset" class="button" id="reset" onclick="location.reload()">
            </form>
        </div>
        <div class="right">
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
            <p class="display"></p>
        </div>
    </div>
    <script>
        // let submitBtn = document.querySelector("#submitBtn");
        // let input = document.querySelector("#input");
        // submitBtn.addEventListener("click", function (dets) {
        //     dets.preventDefault();
        //     let number = input.value;
        //     let paragraphs = document.querySelectorAll(".right p")
        //     console.log(paragraphs)
        //     let i = 0;
        //     let j = 0;
        //     while (i < 10) {
        //         var table = `${number} x ${i + 1} = ${number * (i + 1)}`
        //         if (i === j) {
        //             paragraphs[j].textContent = table;
        //         }
        //         i++;
        //         j++;
        //     }
        // })

        const submitBtn = document.querySelector("#submitBtn");
        const input = document.querySelector("#input");
        const paragraphs = document.querySelectorAll(".right p");

        submitBtn.addEventListener("click", function (e) {
            e.preventDefault();
            const number = Number(input.value);

            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].textContent = `${number} x ${i + 1} = ${number * (i + 1)}`;
                paragraphs[i].classList.remove("display");
            }
        });
    </script>
</body>

</html>
